<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="main">
    <div class="background">
      <div class="c-a">
        <img src="./images/bg-pattern-top.svg" alt="">

      </div>
      <div class="c-b">
        <img src="./images/bg-pattern-bottom.svg" alt="">

      </div>

    </div>
    <div class="center-all">
      <div class="head">
        <img class="head-p" src="./images/bg-pattern-card.svg" alt="head background">
      </div>

      <div class="center">


      </div>
      <div class="profile">
        <img class="profile-p" src="./images/image-victor.jpg" alt="victor">

      </div>
      <div class="text">
        <p class="hevy big">Victor Crest <span class="light big span"> 26</span></p>
        <p class="light small">London</p>
      </div>


      <div class="footer">
        <div class="contant">
          <div class="top-t">
            <p class="foot top-txt big hevy">80K </p>
            <p class="foot big top-txt hevy" >803K </p>
            <p class="foot big hevy top-txt">1.4K </p>
          </div>
          <div class="bottem-t">
            <p class=" foot small light bottem-txt">Followers</P>
            <p class="foot small light bottem-txt" >Likes</p>
            <p class="foot small light bottem-txt">Photos</p>
          </div>

        </div>

      </div>

    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/eysLurning">elig</a>.
  </div>
</body>

</html>
